<div class="wrapper">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="cancel()"><ion-icon slot="start" name="close-outline"  ></ion-icon> Cancel </ion-button>
      </ion-buttons>
      <ion-title>Add category</ion-title>
      <ion-buttons slot="end">
        <ion-button color="medium" (click)="save()"><ion-icon slot="start" name="save" ></ion-icon> Save </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-icon name="text" slot="start"></ion-icon>
      <ion-input maxlength="40" placeholder="Enter the category's name"></ion-input>
    </ion-item>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="delete()" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
